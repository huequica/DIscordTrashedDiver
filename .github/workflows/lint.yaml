name: lint
on:
  pull_request:
    paths:
      - src/**/*
  push:
    branches:
      - master
    paths:
      - src/**/*

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: using node
        uses: actions/setup-node@v2
        with:
          node-version: '20.12.2'

      - name: yarn install
        run: yarn --frozen-lockfile

      - name: lint check
        uses: reviewdog/action-eslint@v1
        with:
          workdir: src
