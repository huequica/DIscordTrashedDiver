name: typeCheck
on:
  pull_request:
    paths:
      - src/**/*
  push:
    branches:
      - master
    paths:
      - src/**/*

jobs:
  typeCheck:
    name: typeCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: using node
        uses: actions/setup-node@v2
        with:
          node-version: '20.12.2'

      - uses: pnpm/action-setup@v3
        with:
          run_install: |
            - '--frozen-lockfile'

      - name: type check
        run: pnpm typeCheck
